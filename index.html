<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>Cheesin! Smile Archive</title>
  <link rel="stylesheet" type="text/css" href="cheesinStyle.css" />
</head>

<body>

  <div id="wrapper">
  </div>

  <div class="bgimg"></div>

  <div id="header">
    <label class="checkbox-label sort-label"> cheesin! </label>
    <label class="checkbox-label sort-label"> a collection of smiles captured on 35mm during a year of uncertainty  </label>
  </div>


  <div id="filter-input-wrapper">

    <label class="checkbox-label sort-label"> filter </label>


    <label class="checkbox-label">
      <input value="birthday" type="checkbox" id="birthday" name="birthday" />
      <span class="checkbox-custom"> </span>
      <span class="description"> taken on their birthday </span>
    </label>

    <label class="checkbox-label">
      <input value="pink" type="checkbox" id="pink" name="pink" />
      <span class="checkbox-custom"> </span>
      <span class="description"> with pink hair dye </span>
    </label>

    <label class="checkbox-label">
      <input value="prob" type="checkbox" id="prob" name="prob" />
      <span class="checkbox-custom"> </span>
      <span class="description"> probably drunk </span>
    </label>

    <label class="checkbox-label">
      <input value="def" type="checkbox" id="def" name="def" />
      <span class="checkbox-custom"> </span>
      <span class="description"> definitely drunk </span>
    </label>

    <label class="checkbox-label">
      <input value="frankie" type="checkbox" id="frankie" name="frankie" />
      <span class="checkbox-custom"> </span>
      <span class="description"> frankie </span>
    </label>

    <label class="checkbox-label">
      <input value="roof" type="checkbox" id="roof" name="roof" />
      <span class="checkbox-custom"> </span>
      <span class="description"> on a roof</span>
    </label>

    <label class="checkbox-label">
      <input value="joshua" type="checkbox" id="joshua" name="joshua" />
      <span class="checkbox-custom"> </span>
      <span class="description"> at joshua tree in may 2021 </span>
    </label>

    <label class="checkbox-label">
      <input value="eating" type="checkbox" id="eating" name="eating" />
      <span class="checkbox-custom"> </span>
      <span class="description"> while eating something </span>
    </label>

    <label class="checkbox-label">
      <input value="election" type="checkbox" id="election" name="election" />
      <span class="checkbox-custom"> </span>
      <span class="description"> election day 2020 </span>
    </label>

    <label class="checkbox-label">
      <input value="lyron" type="checkbox" id="lyron" name="lyron" />
      <span class="checkbox-custom"> </span>
      <span class="description"> lyron </span>
    </label>

    <label class="checkbox-label">
      <input value="couch" type="checkbox" id="couch" name="couch" />
      <span class="checkbox-custom"> </span>
      <span class="description"> on a couch </span>
    </label>

    <label class="checkbox-label">
      <input value="hug" type="checkbox" id="hug" name="hug" />
      <span class="checkbox-custom"> </span>
      <span class="description"> in the middle of a hug </span>
    </label>

    <label class="checkbox-label">
      <input value="twerk" type="checkbox" id="twerk" name="twerk" />
      <span class="checkbox-custom"> </span>
      <span class="description"> while twerking </span>
    </label>

    <label class="checkbox-label">
      <input value="tongue" type="checkbox" id="tongue" name="tongue" />
      <span class="checkbox-custom"> </span>
      <span class="description"> tongues out! </span>
    </label>

    <label class="checkbox-label">
      <input value="sunny" type="checkbox" id="sunny" name="sunny" />
      <span class="checkbox-custom"> </span>
      <span class="description"> in bright sunlight! </span>
    </label>

    <label class="checkbox-label">
      <input value="tatted" type="checkbox" id="tatted" name="tatted" />
      <span class="checkbox-custom"> </span>
      <span class="description"> people with a tattoo </span>
    </label>

    <label class="checkbox-label">
      <input value="hat" type="checkbox" id="hat" name="hat" />
      <span class="checkbox-custom"> </span>
      <span class="description"> wearing a hat </span>
    </label>

    <label class="checkbox-label">
      <input value="mask" type="checkbox" id="mask" name="mask" />
      <span class="checkbox-custom"> </span>
      <span class="description"> masked </span>
    </label>

    <label class="checkbox-label">
      <input value="frenemy" type="checkbox" id="frenemy" name="frenemy" />
      <span class="checkbox-custom"> </span>
      <span class="description"> people i don't necessarily consider myself close friends with </span>
    </label>

    <label class="checkbox-label">
      <input value="overseas" type="checkbox" id="overseas" name="overseas" />
      <span class="checkbox-custom"> </span>
      <span class="description"> not in the usa </span>
    </label>

    <label class="checkbox-label">
      <input value="newfriend" type="checkbox" id="newfriend" name="newfriend" />
      <span class="checkbox-custom"> </span>
      <span class="description"> people i had just met </span>
    </label>

  </div>

  <script type="text/javascript" src="./smileDatabase.js"> </script>
  <script type="text/javascript" src="./cheesinScripts.js"> </script>

</body>

</html>
